name: Sync Upstream Changes

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo X
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_WRITE_TOKEN }}  # Uses default GitHub Actions token
          fetch-depth: 0  # Fetch all history to avoid merge conflicts

      - name: Add Upstream Remote and Fetch
        run: |
          git remote add upstream https://github.com/open-webui/open-webui.git || true
          git fetch upstream

      - name: Update Upstream Branch
        run: |
          git checkout -B upstream upstream/main
          git push origin upstream --force

      - name: Check for Changes and Create PR
        env:
          GH_TOKEN: ${{ secrets.REPO_WRITE_TOKEN }}
        run: |
          # Configure Git identity
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git fetch origin main
          git checkout -b temp-branch origin/main
          
          # Use rebase instead of merge
          git rebase upstream/main || true
          
          if git diff --quiet origin/main; then
            echo "No new changes. Exiting."
            exit 0
          fi

          gh repo set-default kaytwo/open-webui
          
          gh pr create --title "Include Upstream Changes" \
                       --body "Automatically syncing upstream changes from open-webui/main." \
                       --base main \
                       --head upstream
