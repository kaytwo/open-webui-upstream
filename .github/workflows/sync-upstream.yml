name: Sync Upstream Changes

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo X
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Uses default GitHub Actions token
          fetch-depth: 0  # Fetch all history to avoid merge conflicts

      - name: Add Upstream Remote and Fetch
        run: |
          git remote add upstream https://github.com/open-webui/open-webui.git || true
          git fetch upstream

      - name: Update Upstream Branch
        run: |
          git checkout -B upstream upstream/main
          git push origin upstream --force

      - name: Check for Changes and Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin main
          git checkout main
          git merge upstream --no-edit || true  # Merge without commit message prompt
          
          if git diff --quiet origin/main; then
            echo "No new changes. Exiting."
            exit 0
          fi
          
          BRANCH_NAME="auto-sync-upstream-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          gh pr create --title "Include Upstream Changes" \
                       --body "Automatically syncing upstream changes from Y/main." \
                       --base main \
                       --head "$BRANCH_NAME" \
                       --label "automated"